<html>
	<head lang = "en">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>登录</title>
		<!-- 引入 Bootstrap -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
		<script src="https://code.jquery.com/jquery.js"></script>
		<!-- 包括所有已编译的插件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		
		<style type="text/css">
			/* body{
				padding-top: 50px;
			} */
			.starter{
				padding-top: 250px;
				padding-left: 200px;
			}
			.lead{
				padding-left: 200px;
			}
			#button_group{
			            text-align: center;
			}
			.load_form{
				position: absolute;
				top: 200px;
				left: 800px;
			}
		</style>
	</head>
	<body>
			<div class="container" style="width: 100%; height: 100%; background-image: linear-gradient(to top, #FFCCCC, #9900FF);">
				<div class="starter" style="width: 50%; height: 100%">
					<h1><font style=" font-weight: bold;font-style: italic;font-size:110px; color: #660066; ">Hunter</font></h1>
					<p class="lead"><span style="font-size:30px;" color="#660066">狩猎属于你的电脑</span></p>
				</div>
				
				<div class="load_form" style=" width: 40%; height: 50%; background-color: #7429A7;">
					<div id="load_registe" style="display:inline-block;width: 20%;height: 100%;">
						<a href="register.html"><button type="button" style="background-color: #7D4AB7;color: white;width: 100%;height: 50%;font-size: 20px;">注册</button></a>
						<button type="button" style="background-color: #955BC8;color: white;width: 100%;height: 50%;font-size: 20px;">登录</button>
					</div>
					<div id="load" style="display:inline-block;position: absolute;top: 5%;left: 30%;width: 50%;height: 100%;">
						<form name="form2" id="regUser" accept-charset="utf-8"  action="/hello/goHome" method="post">
						<label for="account" style="color: white;margin-top: 10px;margin-left: 20px;">账号</label>
						<input type="text" class="form-control" id="account" name="account" placeholder="邮箱/手机号" style="width: 100%;margin-top: 10px;margin-left: 20px;" />
						<label for="password" style="color: white;margin-top: 40px;margin-left: 20px;">密码</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="密码" style="width: 100%;margin-top: 10px;margin-left: 20px;" />
						<button class="btn btn-primary" style="display:inline-block;width: 100%;margin-top: 60px;margin-left: 20px;">登录</button>
						</form>
					</div>
				</div>
			</div>
			<script src="js/jquery-3.4.1.min.js"></script>
			<script src="js/bootstrap.min.js"></script>
			<script src="js/echarts.min.js"></script>
	</body>
</html>

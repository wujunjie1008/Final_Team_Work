<html>
	<head lang = "en">
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1"/>
		<title>登录</title>
		<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<style type="text/css">
			/* body{z
				padding-top: 50px;
			} */
			.starter{
				padding-top: 250px;
				padding-left: 200px;
			}
			.lead{
				padding-left: 200px;
			}
			#button_group{
			            text-align: center;
			}
			.load_form{
				position: absolute;
				top: 200px;
				left: 800px;
			}
		</style>
		<script type="text/javascript">
			console.log("nmmsl");
			// $("#account").blur(
			function a1(){
				$.post({
					url:"/hello/a",
					data:{"account":$("#account").val()},
					success: function (data){
						if(data.toString()==='ok'){
							//如果已经存在，提示账号已经被注册
							$("#account_info").css("color,green")
						}
						if (data.toString() === 'wrong'){
							$("#account_info").css("color,red")
						}
						$("#account_info").html(data);
						//返回的是后端定义的数据类型（String）
					}});
			}
			function a2() {
				$.post({
					url:"/hello/goHome",
					data:{"account":$("#account").val(),"password":$("#password").val()},
					success:function (data) {
						if (data.toString() === 'home'){
							window.open("http://localhost:8080/hello/home","_self");
						}
						if (data.toString() === 'administratorHome'){
							window.open("http://localhost:8080/hello/administratorHome","_self");
						}
						if (data.toString() === 'register'){
							window.open("http://localhost:8080/hello/register","_self");
						}
						if (data.toString() === 'wrong'){
							alert("账号或密码错误，请确认后输入！")
						}
						$("#account_info").html(data);
					}
				});
			}

		</script>
	</head>
	<body>
			<div class="container" style="width: 100%; height: 100%; background-image: linear-gradient(to top, #FFCCCC, #9900FF);">
				<div class="starter" style="width: 50%; height: 100%">
					<h1><font style=" font-weight: bold;font-style: italic;font-size:110px; color: #660066; ">Hunter</font></h1>
					<p class="lead"><span style="font-size:30px;" color="#660066">狩猎属于你的电脑</span></p>
				</div>
				<div class="load_form" style=" width: 40%; height: 50%; background-color: #7429A7;">
					<div id="load_registe" style="display:inline-block;width: 20%;height: 100%;">
						<a href="register.html"><button type="button" style="background-color: #7D4AB7;color: white;width: 100%;height: 50%;font-size: 20px;">注册</button></a>
						<button type="button" style="background-color: #955BC8;color: white;width: 100%;height: 50%;font-size: 20px;">登录</button>
					</div>
					<div id="load" style="display:inline-block;position: absolute;top: 5%;left: 30%;width: 50%;height: 100%;">
						<form name="form2" id="regUser">
							<label for="account" style="color: white;margin-top: 10px;margin-left: 20px;">账号</label>
							<input type="text" class="form-control" id="account" onblur="a1()" name="account" placeholder="邮箱/手机号" style="width: 100%;margin-top: 10px;margin-left: 20px;" />
							<span id="account_info" class="form-control" style="border-color:#7429A7;background:#7429A7;margin-top: 10px;color:white;margin-left: 20px;"></span>
							<label for="password" style="color: white;margin-top: 0px;margin-left: 20px;">密码</label>
							<input type="password" class="form-control" id="password" name="password" placeholder="密码" style="width: 100%;margin-top: 10px;margin-left: 20px;" />
							<button class="btn btn-primary" onclick="a2()" id="LOADING" style="display:inline-block;width: 100%;margin-top: 60px;margin-left: 20px;">登录</button>
						</form>
					</div>
				</div>
			</div>
	</body>
</html>
